repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown, yaml, toml, json]

  # AutoCorrect for Chinese copywriting
  # Requires: mise install (or brew install autocorrect)
  - repo: local
    hooks:
      - id: autocorrect
        name: AutoCorrect
        entry: mise exec -- autocorrect --fix
        language: system
        types: [text]
        exclude: ^(uv\.lock|\.git/|\.venv/)
